<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Response logger</title>

  <body>
    <h1>Response logger</h1>
    <label for="path">Path</label>
    <input type="text" name="path" id="path" placeholder="Path to resource you want to log"/>
    <label for="interval">Interval in seconds</label>
    <input type="number" min="1" name="interval" id="interval" value="1"/>
    <input type="button" value="Start logging" onclick="startLogging()">
    <input type="button" value="Stop logging" onclick="stopLogging()">

    <table id="table">

    </table>

  </body>
</html>
